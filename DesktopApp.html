<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form.css">
    <script src="https://kit.fontawesome.com/25261d0232.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="right">
            <img src="login.png" alt="">
        </div>
        <div class="left">
            <div class="content">
                <img src="logo.png" alt="logo" class="logo-image">
                 <h2>Create Account</h2>

                <!-- name field  -->

                <label for="name">Full Name</label><br>
                <div class="inputfield">
                    <span>
                        <img src="icons8-user-50.png" alt="Icon">
                    </span>
                    <input type="text" placeholder="Enter Full Name" id="name">
                </div>
                <!-- email field -->
                <label for="email">Email</label><br>
                <div class="inputfield">
                    <span>
                        <img src="icons8-email-50.png" alt="Icon">
                    </span>
                    <input type="text" placeholder="Enter Your Email" id="email">
                </div>
                <!-- email field -->
                <label for="password">Password</label><br>
                <div class="inputfield">
                    <span>
                        <img src="icons8-password-50.png" alt="Icon">
                    </span>
                    <input type="text" placeholder="Enter Your Password" id="password">
                </div>
                <button>Sign-Up</button>
                <h3 class="OR">- OR -</h3>
                <div class="social_icons">
                    <img src="facebook.png" alt="">
                    <img src="google.png" alt="">
                    <img src="apple.png" alt="">
                </div>
                <h5 class="account">Already have an account? <span>Login</span></h5>
            </div>

        </div>
    </div>
</body>

</html>
